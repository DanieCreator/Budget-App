<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/budget.css">

</head>

<body>

    <div class="container-fluid">

        <div class="jumbotron text-center" style="background-image: url('images/businessman.png');">
            <h3>Welcome to my Budget app</h3>
        </div>
        <div class="container-fluid">

            <div class="row " style="justify-content: center;">
                <div class="add">
                    <div class="add_container">
                        <select name="" id="" class="add_type">
                        <option value="inc" selected>+</option>
                        <option value="exp">_</option>
                    </select>
                        <input type="text" name="desc" id="desc" class="add_description" placeholder="add description">
                        <input type="number" name="value" id="value" placeholder="value" class="add_value">
                        <button class="add_btn"><i class="fa fa-check" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div class="row text-center">


                <div class="col-8 col-md-8">

                    <div class="container-fluid">

                        <div class="row clearfix mt-5 py-3">
                            <div class="col-6 col-md-6">

                                <div class="income">
                                    <h2 class="income_title">Income</h2>
                                    <div class="income_list">

                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-6">
                                <div class="expenses">
                                    <h2 class="expenses_title">Expenses</h2>
                                    <div class="expenses_list">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4 col-md-4">
                    <div class="row " style="align-items: center;justify-content: center; ">
                        <div class="budget ">
                            <div class="budget_title ">
                                Available Budget in <span class="budget_title--month ">%month%</span>
                            </div>
                            <div class="budget_income ">30000</div>
                            <div class="budget_income clearfix ">
                                <div class="budget_income--text ">Income</div>
                                <div class="right ">
                                    <div class="budget_income--value ">+40000.50</div>
                                    <div class="budget_income--percentage ">&nbsp;</div>
                                </div>
                            </div>
                            <div class="budget_expenses clearfix ">
                                <div class="budget_expenses--text ">Expenses</div>
                                <div class="right clearfix ">
                                    <div class="budget_expenses--value ">-200000</div>
                                    <div class="budget_expenses--percentage ">45%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Budget_app.js "></script>
</body>

</html>
